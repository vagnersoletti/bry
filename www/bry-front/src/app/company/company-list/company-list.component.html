<div class="panel panel-primary">
  <div class="panel-heading pb-3">
    <div class="row align-items-center">
      <div class="col">
        <h4>Lista de empresas</h4>
      </div>
      <div class="col">
        <nav class="navbar navbar-light justify-content-end">
          <ul class="nav">
            <li class="nav-item">
              <button type="button" class="btn btn-success btn-sm">
                <a class="nav-link text-white" routerLink="/companies/create">Adicionar nova empresa</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Endereço</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies | async">
          <td>{{company.id}}</td>
          <td>{{company.name}}</td>
          <td>{{company.cnpj | mask: '00.000.000/0000-00'}}</td>
          <td>{{company.address}}</td>
          <td width="300">
            <button (click)="deleteCompany(company.id)" class="btn btn-danger">Excluir</button>
            <a [routerLink]="['/companies/update/',company.id]" class="btn btn-secondary ml-2">Editar</a>
            <a [routerLink]="['/companies/details/',company.id]" class="btn btn-info ml-2">Detalhes</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
