<div class="row align-items-center">
  <div class="col">
    <h4>Criar Empresa</h4>
  </div>
  <div class="col">
    <nav class="navbar navbar-light justify-content-end">
      <ul class="nav">
        <li class="nav-item">
          <button type="button" class="btn btn-primary btn-sm">
            <a class="nav-link text-white" routerLink="/companies/">Voltar para lista Empresas</a>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name">
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" mask="00.000.000/0000-00" required [(ngModel)]="company.cnpj" name="cnpj">
    </div>

    <div class="form-group">
      <label for="address">EndereÃ§o</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="company.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
